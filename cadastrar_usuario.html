<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-BR">
<!-- Elemento raiz com atributo de idioma -->
<head>
    <meta charset="UTF-8">
    <!-- Define codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garante compatibilidade com diferentes versões do IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsivo: ajusta largura de acordo com a tela do dispositivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Importa biblioteca de ícones Bootstrap Icons -->
    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="css/cadastro-usuario-produto.css">
    
  

    <!-- Liga o arquivo CSS customizado -->
    <title>Cadastrar Usuários</title>
</head>
<body>
    <header class="cabecalho">
        <!-- Cabeçalho fixo na parte superior; .cabecalho estiliza via CSS -->
        <nav class="menu">
            <!-- Nav semântico para menu de navegação; .menu estiliza o container -->
            <ul class="ul-menu">
                <!-- Lista não ordenada para itens do menu; .ul-menu aplica estilo flex -->

                <a href="perfil.html">
                    <!-- Link para a página de perfil do usuário -->
                    <i class="bi bi-file-person"></i>
                    <!-- Ícone de usuário (Bootstrap Icon) -->
                </a>

                <li id="imagem-localizacao">
                    <!-- Item de lista com id único para localização -->
                    <i class="bi bi-geo-alt"></i>
                    <!-- Ícone de localização (pino) -->
                    <p class="nome-localizacao">João Pessoa, PB</p>
                    <!-- Texto com nome da localização; .nome-localizacao estiliza via CSS -->
                </li>

                <li>
                    <!-- Item genérico sem id/classe extra -->
                    <i class="bi bi-image-fill"></i>
                    <!-- Ícone adicional no menu -->
                </li>
            </ul>
        </nav>
    </header>

    <section id="sessao-usuario"></section>
        <h1 class="titulo-form">CADASTRAR USUÁRIO</h1>
        <form id="form-cadastro-usuario" class="formulario">
  <!-- Título e campos do formulário de cadastro de usuário -->

  <div class="campo-form">
    <label class="label-form" for="nome-usuario">NOME</label>
    <input class="input-form" type="text" id="nome-usuario" name="nome-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="email-usuario">E-MAIL</label>
    <input class="input-form" type="email" id="email-usuario" name="email-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="senha-usuario">SENHA</label>
    <input class="input-form" type="password" id="senha-usuario" name="senha-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="imagem-usuario">IMAGEM</label>
    <input class="input-form" type="text" id="imagem-usuario" name="imagem-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="endereco-usuario">ENDEREÇO</label>
    <input class="input-form" type="text" id="endereco-usuario" name="endereco-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="favoritos-usuario">PRODUTOS FAVORITOS</label>
    <input class="input-form" type="text" id="favoritos-usuario" name="favoritos-usuario">
  </div>

  <div class="campo-form">
    <label class="label-form" for="pedidos-usuario">PEDIDOS</label>
    <input class="input-form" type="text" id="pedidos-usuario" name="pedidos-usuario">
  </div>

  <div class="campo-form">
    <span class="label-form">ADMIN</span>
    <label for="admin-sim">
      <input type="radio" name="admin" id="admin-sim" value="sim">
      SIM
    </label>
    <label for="admin-nao">
      <input type="radio" name="admin" id="admin-nao" value="nao">
      NÃO
    </label>
  </div>

  <button class="botao-form" type="submit">CADASTRAR USUÁRIO</button>
    </form>

    </section>
    <footer id="footer" class="footer">
            <!-- Rodapé da página; id e classe para layout e cor de fundo -->
            <ul class="footer-card">
                <!-- Lista de itens do footer; flex container para ícones e textos -->

                <a href="home.html">
                    <li class="footer-item">
                        <!-- Item do footer; .footer-item adiciona margin e cor -->
                        <i class="bi bi-house-fill"></i>
                        <!-- Ícone de casa para HOME -->
                        <p class="footer-nome-item">HOME</p>
                        <!-- Texto do item; .footer-nome-item define tipografia -->
                    </li>
                </a>

                <a href="cadastrar_usuario.html">
                    <li class="footer-item">
                        <i class="bi bi-emoji-smile"></i>
                        <p class="footer-nome-item">CADASTRAR USUÁRIO</p>
                    </li>
                </a>

                <a href="cadastrar_produto.html">
                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                    </li>
                </a>

                <a href="carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart"></i>
                        <p class="footer-nome-item">CARRINHO</p>
                    </li>
                </a>

                <a href="produto.html">
                    <li class="footer-item">
                        <i class="bi bi-person-circle"></i>
                        <p class="footer-nome-item">PRODUTO</p>
                    </li>
                </a>

            </ul>
        </footer>
    </main>
</body>
</html>
