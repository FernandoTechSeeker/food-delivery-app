<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-BR">
<!-- Elemento raiz com atributo de idioma -->
<head>
    <meta charset="UTF-8">
    <!-- Define codificação de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garante compatibilidade com diferentes versões do IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsivo: ajusta largura de acordo com a tela do dispositivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Importa biblioteca de ícones Bootstrap Icons -->
    <link rel="stylesheet" href="css/style-padrao.css">
    <!-- Liga o arquivo CSS customizado -->

</head>

                <!-- Lista não ordenada para itens do menu; .ul-menu aplica estilo flex -->

               
                <a href="perfil.html">

                    <i class="bi bi-file-person"></i>
                    <!-- Ícone de usuário (Bootstrap Icon) -->
                </a>

                <li id="imagem-localizacao">
                    <!-- Item de lista com id único para localização -->
                    <i class="bi bi-geo-alt"></i>
                    <!-- Ícone de localização (pino) -->
                    <p class="nome-localizacao">João Pessoa, PB</p>
                    <!-- Texto com nome da localização; .nome-localizacao estiliza via CSS -->
                </li>

                <li>
                    <!-- Item genérico sem id/classe extra -->

            " alt="">

        </div>
    </section>

            <!-- Rodapé da página; id e classe para layout e cor de fundo -->
            <ul class="footer-card">
                <!-- Lista de itens do footer; flex container para ícones e textos -->

                <a href="home.html">
                    <li class="footer-item">
                        <!-- Item do footer; .footer-item adiciona margin e cor -->
                        <i class="bi bi-house-fill"></i>
                        <!-- Ícone de casa para HOME -->
                        <p class="footer-nome-item">HOME</p>
                        <!-- Texto do item; .footer-nome-item define tipografia -->
                    </li>
                </a>

                <a href="cadastrar_usuario.html">
                    <li class="footer-item">
                        <i class="bi bi-emoji-smile"></i>

                    </li>
                </a>

                <a href="cadastrar_produto.html">

                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">CADASTRO DE PRODUTO</p>
                    </li>
                </a>

                <a href="carrinho.html">

                    </li>
